<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redshift</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/retro.css') }}">
</head>
<body>

<h1>Create Your Character</h1>
<form method="post">
  <label>Name:</label>
  <input type="text" name="name" required>

  <label>Position:</label>
  <input type="text" name="position" required>

  <label>Affiliation:</label>
  <input type="text" name="affiliation" required>

  <label>Status:</label>
  <input type="text" name="status" value="Nominal" required>

  <label>Abilities (comma-separated):</label>
  <input type="text" name="abilities">

  <label>Starting Item (optional):</label>
  <input type="text" name="items">

  <input type="submit" value="Create Character">
</form>


<p><a href="{{ url_for('main.dashboard') }}">‚Üê Back to Dashboard</a></p>
</body>
</html>
