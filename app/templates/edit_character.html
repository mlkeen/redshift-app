<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redshift</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/retro.css') }}">
</head>
<body>
<h1>Edit Character</h1>
<form method="post">
  <label>Name:</label><br>
  <input type="text" name="name" value="{{ character.name }}"><br><br>

  <label>Species:</label><br>
  <input type="text" name="species" value="{{ character.species }}"><br><br>

  <label>Role:</label><br>
  <input type="text" name="role" value="{{ character.role }}"><br><br>

  <label>Stats (JSON):</label><br>
  <textarea name="stats" rows="4" cols="40">{{ character.stats }}</textarea><br><br>

  <input type="submit" value="Save">
</form>

<p><a href="{{ url_for('main.dashboard') }}">‚Üê Back to Dashboard</a></p>
</body></html>
