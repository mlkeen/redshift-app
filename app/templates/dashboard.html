<!DOCTYPE html>
<html>
<head>
  <title>Redshift</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/retro.css') }}">
</head>
<body>

<h1>Dashboard</h1>
<p>Hello, {{ current_user.username }}</p>

{% if character %}
  <h2>Character: {{ character.name }}</h2>
  <p>Species: {{ character.species }}</p>
  <p>Role: {{ character.role }}</p>
  <p><a href="{{ url_for('main.edit_character') }}">Edit Character</a></p>
{% else %}
  <p>You don't have a character yet.</p>
  <p><a href="{{ url_for('main.create_character') }}">Create One Now</a></p>
{% endif %}

<a href="{{ url_for('auth.logout') }}">Log out</a>

<p class="blink">>_ Awaiting Input...</p>

</body></html>
