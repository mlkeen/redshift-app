<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ character.name }} â€“ Redshift</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            background-color: black;
            color: #00ff99;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            border-bottom: 1px solid #00ff99;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .card {
            background: #001f1d;
            padding: 1rem;
            border: 1px solid #00ff99;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        .label {
            font-weight: bold;
            display: block;
            margin-top: 0.5rem;
            color: #55ffcc;
        }

        .value {
            margin-left: 1rem;
        }

        a {
            color: #00ff99;
            text-decoration: underline;
            font-weight: bold;
        }

        footer {
            margin-top: auto;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
            border-top: 1px dashed #00ff99;
            padding-top: 0.5rem;
        }
    </style>
</head>
<body>

<header>
    Redshift // Personal Display Interface
</header>

<div class="card">
    <div class="label">Name:</div>
    <div class="value">{{ character.name }}</div>

    <div class="label">Role:</div>
    <div class="value">{{ character.role }}</div>

    <div class="label">Health:</div>
    <div class="value">{{ character.health }}</div>

    <div class="label">Status:</div>
    <div class="value">{{ character.station_status }}</div>
</div>

<p><a href="{{ url_for('auth.logout') }}">[ LOG OUT ]</a></p>

<footer>
    // Weyland-Yutani Comms Proxy Node 7 // No signal integrity beyond 5km
</footer>

</body>
</html>
